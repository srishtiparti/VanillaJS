<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="review.css">
</head>

<body>
    <main>
        <section class="container">
            <div class="centContent title">
                <h2>Our Reviews</h2>
                <div class="centContent underline"></div>
            </div>
        </section>
        <article class="review">
            <div class="img-container">
                <img src="" id="person-img" alt="" />
            </div>
            <h4 class="centContent" id="author"></h4>
            <p class="centContent" id="job"></p>
            <p id="info"></p>
        </article>
        <!-- buttons -->
        <div class="button">
            <button class="btn btns btnPrev">&lt;</button>
            <button class="btn btns btnNext">&gt;</button>
            <br>
            <button class="btn btnRandom">Surprise me</button>
        </div>
    </main>
    <script src="review.js"></script>
</body>
